<!DOCTYPE html>
<html>
<head>
  <style>
    body, html { margin: 0; padding: 0; background: transparent !important; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; }
    div { display: flex; align-items: center; justify-content: center; gap: 12px; font-family: sans-serif; }
    span { font-size: 18pt; color: #FFFFFF; font-weight: 400; white-space: nowrap; }
    button { background: #FF9900; color: #1C1C1C; border-radius: 6px; border: none; cursor: pointer; font-weight: 700; font-size: 11px; height: 22px; padding: 0 10px; text-transform: uppercase; }
  </style>
</head>
<body>
  <div>
    <span id="txt">...</span> 
    <button id="btn" onclick="cp()">Copy</button>
  </div>
  <script>
    const p = new URLSearchParams(window.location.search);
    const i = p.get('id') || 'NO ID';
    document.getElementById('txt').innerText = i;
    function cp() {
      navigator.clipboard.writeText(i);
      const b = document.getElementById('btn');
      b.innerText = 'DONE';
      b.style.background = '#4CAF50';
      setTimeout(() => { b.innerText = 'Copy'; b.style.background = '#FF9900'; }, 1500);
    }
  </script>
</body>
</html>
